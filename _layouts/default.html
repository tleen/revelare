<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %} {{ page.title}} | {% endif %} {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="{{site.github.url}}/js/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="{{site.github.url}}/js/reveal.js/css/theme/{{ site.revealjs.theme }}.css">
      <script src="{{site.github.url}}/js/reveal.js/js/reveal.js"></script>
  </head>
  <body>
    {{content}}    
    <footer>
      <a href="{{site.github.repository_url}}" target="_blank">source</a>
    </footer>
  </body>
</html>
